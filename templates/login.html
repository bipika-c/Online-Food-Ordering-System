
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    

{% load static %}



<link rel="stylesheet" type="text/css" href="/static/hello/login.css">




  
   
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  

     <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
</head>

<body>
    
       
        <div class="form">
           <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {% if messages %}

                        <div class="alert alert-primary" role="alert">
                          {% for message in messages %}
                          {{ message }}
                          {% endfor %}
                        </div>
                        {% endif %}

                <div class="text">
                <h1>User Login</h1>
                <div class="input-box">
                    <i class='bx bx-user-circle'></i>
                    <input type="text" name="username"  title="Please enter username" placeholder="Username" required>
                   
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="password" title="Please enter password" placeholder="Password" required>
                </div>
    
                <!-- <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div> -->
    
                <button type="submit" class="button">Login</button>
    
                <div class="register-link">
                    <p style=" color: #fff3f3;">New User?  </style> <a href="/signup/">Signup</a></p>

                    <a href="/index/">
                        <button type="button" class="btn btn-danger">Cancel</button>
                      </a>
                
             
              </div>
            </div>
        </form>
         </div>
       
        </section>

     <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" i
  ntegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>


</body>
</html>
