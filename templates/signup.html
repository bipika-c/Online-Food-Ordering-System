<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>




{%load static%}



<link rel="stylesheet" type="text/css" href="/static/hello/signup.css">

   
   
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    
    <div class="Register">
        <div class="form-box">
            <form action="" method="POST" name="Formfill">
                {% csrf_token %}
                {% if messages %}
                      <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                      </div>

                      <ul class="messages">
                          
                          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}></li>
                          
                      </ul>
                      {% endif %}

                <h2>Registration</h2>
                <div class="inputBox">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="inputBox">
                    <input type="Address" name="address" placeholder="Address" required>
                </div>
                <div class="inputBox">
                    <input type="text" name="phone" title="Please enter a valid phone number: 98X-XXX-XXXX"  placeholder="98XXXXXXXX" required>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <!-- <div class="inputBox">
                    <input type="password" name="cword" placeholder="Confirm Password" required>
                </div> -->
                <div class="button">
                <button type="submit" class="button">Register</button>
             </div>
             <div class="register-link">
                <p>Already a member? <a href="/login/">Login</a></p>
          </div>

          <a href="/index/">
            <button type="button" class="btn btn-danger">Cancel</button>
          </a>
          
            </form>
        </div>
    </div>
     <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" i
  ntegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>


    
</body>
</html>
