{%extends 'home.html'%}


{%load static%}

{% block start %}

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<style>
  .container {
    position: relative;
    display: flex;
    justify-content: left;
    
    min-height: calc(100vh - 100px); /* Adjust the height to account for the footer */
    text-align:center;
    margin-bottom: 100px;
    margin-top: 20px;
  }

  .center-content {
    z-index: 1;
    color: rgb(0, 0, 0); /* Adjust text color for better readability */
  }
  .dropdown-menu {
    text-align: center;
  }
  .dropdown-item {
    font-size: 1.2em;
  }

  .footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

.footer a:hover {
    text-decoration: underline;
}

.footer p {
    font-size: 0.9em;
    margin-bottom: 0;
}
</style>

<div class="container">
  <div class="background-image"></div>
  <div class="center-content">
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Explore Food Now</h1>
    <p style="background-color: rgb(55, 58, 65);font-style:oblique; font-size:6.5mm; color:white;">Discover food according to category</p>
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle btn btn-primary" href="/menu/" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 8mm;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Category
      </a>
      <ul class="dropdown-menu">
        {% for category in data %}
        <li ><a class="dropdown-item" href="{% url 'items_by_category' category.id %}">{{ category.category_name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
 
             

{% endblock %}
